

<app-producto (productoNuevo)="registrarProducto($event)"></app-producto>
<div class="container">
    <div class="row">
        <div class="col-4 m-auto">
            <div class="col-12">
                <app-compra [productos]="productos" (Nuevacompra)="registrarCompra($event)" boton="producto"></app-compra>   
            </div>
        </div>

        <div class="col-4 m-auto">
            <div class="col-12">
                <app-compra (compraEimina)="eliminarCompra($event)" [productos]="compras" boton="comprar"></app-compra>   

            </div>

        </div>

    </div>
</div>
